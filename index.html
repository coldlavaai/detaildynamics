
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Sophie - Cold Lava</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0a0908, #000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #logo {
      width: 120px;
      margin-bottom: 20px;
    }
    #profile-pic {
      border-radius: 50%;
      border: 4px solid white;
      width: 180px;
      height: 180px;
      object-fit: cover;
      box-shadow: 0 0 30px rgba(0,255,255,0.15);
    }
    #callButton {
      margin-top: 30px;
      background-color: #00f7e0;
      border: none;
      border-radius: 999px;
      padding: 14px 36px;
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #00f7e0a0;
    }
    #callButton:hover {
      background-color: #0ff;
      box-shadow: 0 0 30px #00f7e0;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/New_Project_3.png?v=1753174700" alt="Cold Lava Logo" />
  <img id="profile-pic" src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/f63e1b45-8157-4920-ab3f-2833797fb6b9.png?v=1753867612" alt="Sophie" />
  <button id="callButton">Talk to Sophie</button>

  <script>
    var vapiInstance = null;
    const assistant = "eeb05e21-693b-46ca-ab85-478b402c43ba";
    const apiKey = "9bf2cd14-2fd3-4f5c-9fd8-34a8ad7437a9";

    (function (d, t) {
      var g = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        vapiInstance = window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistant,
          config: {
            startCallImmediately: false,
            showFeedbackForm: false,
            showBranding: false,
            enableAnalytics: false,
          },
        });
      };
    })(document, "script");

    document.getElementById("callButton").addEventListener("click", () => {
      if (vapiInstance) {
        vapiInstance.start();
      }
    });
  </script>
</body>
</html>
