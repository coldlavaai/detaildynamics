<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk to Sophie - Cold Lava</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #0a0908, #000000);
        font-family: "Montserrat", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #00fcd3;
      }

      .logo {
        margin-bottom: 20px;
        width: 80px;
      }

      .profile {
        width: 220px;
        height: auto;
        border-radius: 50%;
        border: 4px solid #00fcd3;
        box-shadow: 0 0 15px rgba(0, 252, 211, 0.5);
        margin-bottom: 30px;
      }

      .talk-button {
        background: #00fcd3;
        color: #000;
        border: none;
        border-radius: 999px;
        padding: 14px 30px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0, 252, 211, 0.6);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .talk-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(0, 252, 211, 0.9);
      }
    </style>
  </head>
  <body>
    <img
      class="logo"
      src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/New_Project_3.png?v=1753174700"
      alt="Cold Lava Logo"
    />

    <img
      class="profile"
      src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/f63e1b45-8157-4920-ab3f-2833797fb6b9.png?v=1753867612"
      alt="Sophie"
    />

    <button class="talk-button" onclick="startSophieCall()">Talk to Sophie</button>

    <script>
      let vapiInstance = null;

      const assistant = "eeb05e21-693b-46ca-ab85-478b402c43ba";
      const apiKey = "9bf2cd14-2fd3-4f5c-9fd8-34a8ad7437a9";

      (function (d, t) {
        const g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey: apiKey,
            assistant: assistant,
            config: {
              position: "hidden" // Hide default widget
            }
          });
        };
      })(document, "script");

      function startSophieCall() {
        if (vapiInstance) {
          vapiInstance.start();
        } else {
          alert("Loading Sophie... please wait a moment.");
        }
      }
    </script>
  </body>
</html>
