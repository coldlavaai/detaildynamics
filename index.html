<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Sophie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #0a0908 0%, #111111 100%);
      color: #00f7ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img.logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .sophie-pic {
      width: 160px;
      height: 220px;
      object-fit: cover;
      border: 4px solid white;
      border-radius: 100px;
      margin: 20px 0;
    }

    .pulse-dots {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .pulse-dots span {
      display: block;
      width: 6px;
      height: 6px;
      margin: 0 3px;
      background-color: #00f7ef;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .pulse-dots span:nth-child(2) { animation-delay: 0.2s; }
    .pulse-dots span:nth-child(3) { animation-delay: 0.4s; }
    .pulse-dots span:nth-child(4) { animation-delay: 0.6s; }
    .pulse-dots span:nth-child(5) { animation-delay: 0.8s; }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .talk-button {
      background: #00f7ef;
      border: none;
      color: black;
      font-weight: bold;
      padding: 14px 30px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 10px #00f7ef88;
    }

    .talk-button:hover {
      background: #02e6dd;
    }

    .status-text {
      margin-top: 15px;
      font-size: 0.9rem;
      font-style: italic;
      color: #00f7ef;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/New_Project_3.png?v=1753174700" alt="Cold Lava Logo"/>
  <img class="sophie-pic" src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/f63e1b45-8157-4920-ab3f-2833797fb6b9.png?v=1753867612" alt="Sophie" />

  <div class="pulse-dots">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <button class="talk-button" onclick="vapiInstance.start()">Talk to Sophie</button>
  <div class="status-text">Call ended. Ready to talk again.</div>

  <script>
    var vapiInstance = null;
    const assistant = "eeb05e21-693b-46ca-ab85-478b402c43ba";
    const apiKey = "9bf2cd14-2fd3-4f5c-9fd8-34a8ad7437a9";
    const buttonConfig = { position: "hidden" };

    (function(d, t) {
      var g = document.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);
      g.onload = function () {
        vapiInstance = window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistant,
          config: buttonConfig,
        });
      };
    })(document, "script");
  </script>
</body>
</html>
