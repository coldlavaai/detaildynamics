
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sophie by Cold Lava</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0a0908, #1e1e1e);
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }

    .profile {
      width: 160px;
      border-radius: 100%;
      border: 3px solid white;
      margin-bottom: 1.5rem;
    }

    .talk-btn {
      background-color: #00e6e6;
      color: #0a0908;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .talk-btn:hover {
      transform: scale(1.05);
    }

    .status {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #00e6e6;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/New_Project_3.png?v=1753174700" alt="Cold Lava Logo"/>
  <img class="profile" src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/f63e1b45-8157-4920-ab3f-2833797fb6b9.png?v=1753867612" alt="Sophie"/>
  <button class="talk-btn" id="talkToSophie">ðŸŽ¤ Talk to Sophie</button>
  <div class="status" id="status">Ready to talk</div>

  <script>
    var vapiInstance = null;
    const assistant = "eeb05e21-693b-46ca-ab85-478b402c43ba";
    const apiKey = "9bf2cd14-2fd3-4f5c-9fd8-34a8ad7437a9";
    const buttonConfig = {
      position: "center",
      showStartButton: false,
    };

    (function(d, t) {
      var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        vapiInstance = window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistant,
          config: buttonConfig,
        });

        document.getElementById("talkToSophie").addEventListener("click", () => {
          document.getElementById("status").textContent = "Connecting to Sophie...";
          vapiInstance.trigger(); // Launches the assistant
        });

        vapiInstance.on("call-start", () => {
          document.getElementById("status").textContent = "Sophie is listening...";
        });

        vapiInstance.on("call-end", () => {
          document.getElementById("status").textContent = "Call ended. Ready to talk again.";
        });
      };
    })(document, "script");
  </script>
</body>
</html>
