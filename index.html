
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sophie by Cold Lava</title>
  <script src="https://unpkg.com/@vapi-ai/client-sdk-web"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0a0908, #1e1e1e);
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }

    .profile {
      width: 160px;
      border-radius: 100%;
      border: 3px solid white;
      margin-bottom: 1rem;
    }

    .waveform {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 4px;
      margin-bottom: 2rem;
      height: 40px;
    }

    .waveform .bar {
      width: 6px;
      height: 10px;
      background: #00ffcc;
      border-radius: 3px;
      transition: height 0.1s ease;
    }

    .talk-btn {
      background-color: #00e6e6;
      color: #0a0908;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .talk-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/New_Project_3.png?v=1753174700" alt="Cold Lava Logo" class="logo"/>
  <img src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/f63e1b45-8157-4920-ab3f-2833797fb6b9.png?v=1753867612" alt="Sophie" class="profile"/>

  <div class="waveform">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>

  <button class="talk-btn" id="talkToSophie">ðŸŽ¤ Talk to Sophie</button>

  <script>
    const bars = document.querySelectorAll('.bar');

    const vapi = new Vapi({
      apiKey: "9bf2cd14-2fd3-4f5c-9fd8-34a8ad7437a9",
    });

    document.getElementById('talkToSophie').addEventListener('click', () => {
      vapi.start();
    });

    vapi.on('mediaStream', ({ stream }) => {
      const audioCtx = new AudioContext();
      const source = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 64;
      source.connect(analyser);
      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      function animate() {
        analyser.getByteFrequencyData(dataArray);
        bars.forEach((bar, i) => {
          const height = dataArray[i] / 2;
          bar.style.height = `${height}px`;
        });
        requestAnimationFrame(animate);
      }

      animate();
    });
  </script>
</body>
</html>
