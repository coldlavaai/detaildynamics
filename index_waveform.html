
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sophie by Cold Lava</title>
  <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0a0908, #1e1e1e);
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }

    .profile {
      width: 160px;
      border-radius: 100%;
      border: 3px solid white;
      margin-bottom: 1rem;
    }

    .waveform {
      position: relative;
      width: 180px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .waveform span {
      display: block;
      width: 5px;
      height: 100%;
      background: #00ffcc;
      margin: 0 2px;
      border-radius: 2px;
      animation: wave 1.2s infinite ease-in-out;
    }

    .waveform span:nth-child(1) { animation-delay: 0s; }
    .waveform span:nth-child(2) { animation-delay: 0.1s; }
    .waveform span:nth-child(3) { animation-delay: 0.2s; }
    .waveform span:nth-child(4) { animation-delay: 0.3s; }
    .waveform span:nth-child(5) { animation-delay: 0.4s; }
    .waveform span:nth-child(6) { animation-delay: 0.5s; }
    .waveform span:nth-child(7) { animation-delay: 0.6s; }

    @keyframes wave {
      0%, 100% {
        height: 10%;
      }
      50% {
        height: 100%;
      }
    }

    vapi-widget {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/New_Project_3.png?v=1753174700" alt="Cold Lava Logo" class="logo"/>
  <img src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/f63e1b45-8157-4920-ab3f-2833797fb6b9.png?v=1753867612" alt="Sophie" class="profile"/>

  <div class="waveform">
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <vapi-widget
    public-key="9bf2cd14-2fd3-4f5c-9fd8-34a8ad7437a9"
    assistant-id="eeb05e21-693b-46ca-ab85-478b402c43ba"
    mode="voice"
    theme="light"
  ></vapi-widget>
</body>
</html>
